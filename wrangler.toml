name = "totp-manager"
compatibility_date = "2024-01-01"

# Pages 配置
pages_build_output_dir = "dist"

# D1 数据库绑定
[[d1_databases]]
binding = "DATABASE"
database_name = "totp_db"
database_id = "your-database-id"  # 需要在创建数据库后替换

# 环境变量
[vars]
PW_ITERATIONS = "100000"

# 密钥（使用 wrangler secret put 命令设置）
# wrangler secret put HASH_SALT
